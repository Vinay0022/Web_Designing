<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
    <label for="fnumber">First Number</label>
    <input type="text" id="num1" name="first-number" placeholder="Enter First Number">
    <br>
    <label for="snumber">Second Number</label>
    <input type="text" id="num2" name="first-number" placeholder="Enter First Number">
    <br>
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('/')">/</button>
    <button onclick="calculate('*')">*</button>
    <div id="result">
     Result:  
    </div>

    <script src="calculator.js"></script>
</body>
</html>
