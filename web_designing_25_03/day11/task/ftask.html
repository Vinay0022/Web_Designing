<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
    <link rel="stylesheet" href="ftask.css">
</head>
<body>
    <!-- Remeber to put height and width for the parent element to center the child element. -->
    <form>
   <div class="container">  
   <div>
<h1>Contact Us</h1>
   </div> 
   <div class="group1">
   <div class="group1-items-1">
    <label for="name">Name</label>
    <input type="text" id="name" name="Name" placeholder="Name">
   </div>

   <div class="group1-items-2">
    <label for="phNo">Phone No.</label>
    <input type="number" id="phNo." name="number" placeholder="Phone">
   </div>
</div>

<div class="group2">
   <div class="group2-items-1">
<label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email">
   </div>

   <div class="group2-items-2">
    <label for="ph-no.">Phone No.</label>
    <input type="number" id="ph-no." name="number" placeholder="Phone">
   </div>

</div>
   <div>
    <input type="text" id="mssg" name="mssg" placeholder="Message">
   </div>

   <div class="submit-btn">
    <input type="submit" placeholder="Submit">
   </div>
</div>
</form>
</body>
</html>
