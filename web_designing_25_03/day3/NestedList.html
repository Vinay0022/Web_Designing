<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
    <link rel="stylesheet" href="NestedList.css">
</head>
<body>
    <div class="content">
    <ul class="items">
        <li>Frontend</li>
         <ol class="front">
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>Bootstrap</li>
            <li>JQuery</li>
         </ol>

<li>Frameworks</li>
<ul class="frames">
    <li>Angular</li>
    <li>Vue.js</li>
    <li>Next.js</li>
</ul>

        <li>Backend</li>
<ol class="backend">
    <li>Java</li>
    <li>Python</li>
    <li>C</li>
    <li>PHP</li>
</ol>

    </ul>
</div>
</body>
</html>
