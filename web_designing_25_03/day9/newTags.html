<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tags</title>
</head>
<body>
    <!-- blockquote tag 
     It takes width by default 
     It's a block level element. 
     -->
    <blockquote style="background-color: red;">This is Blockquote element.</blockquote>
    <blockquote style="background-color: red;">This is Blockquote element.</blockquote>
<!-- q tag
It add double quotes to the content.
It's a inline element
-->
    <q>This is a q tag</q>
    <q>This is a q tag</q>

    <!-- abbr tag 
     As the name says it's used for abbrivation.
     title attribute is used to define the full form.
     It's an inline element.
     -->
<abbr title="World Heath Organisation">WHO</abbr>

<!-- address tag
 Is used with combination of pre tag
 pre tag keeps the spaces or indentation as your written code.
  -->
<address>
    thane 400606,
    mumbai
    <pre>
        thane 400606,
        mumbai,
        andheri,
        bandra    
    </pre>
</address>

<!-- figure tag 
 You need to add img tag for the figure image.
It's used with combination of figcaption tag(for the image caption) and anchor tag(for mentioning image source). 
-->
<figure>
    <img src="https://cdn.pixabay.com/photo/2024/11/25/10/38/mountains-9223041_1280.jpg" alt="mountains-vally">
    <figcaption>
        Image from pixabay
        <cite>
            <a href="https://pixabay.com/">Example Source</a>
        </cite>
    </figcaption>

    <!-- article tag
     As per the name it's used for websites like news, blogs, etc... -->
     <article>
        It's a News article. 
        <a target="_blank" href="https://timesofindia.indiatimes.com/defaultinterstitial.cms?b=/">News of India</a>
     </article>

     <!-- form tag
      It's used with combination of multiple tags.
      It's a block level element. -->
      <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            Name <input type="text">
        </fieldset>
      </form>
</figure>
</body>
</html>
