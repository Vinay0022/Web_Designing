<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <!-- Table tag 
     thead => contains all heading th tag.

     tbody => contains all body tags or every row tag tr tag
     every row or tr tag have data td tag.

     -->
  <table>
    <thead>
    <th>Name</th>
    <th>City</th>
    <th>Contact</th>
</thead>
<tbody>
    <tr>
        <td>Person 1</td>
        <td>Thane</td>
        <td>3413289470</td>
    </tr>  <tr>
        <td>Person 2</td>
        <td>Thane</td>
        <td>3413289470</td>
    </tr>  <tr>
        <td>Person 3</td>
        <td>Thane</td>
        <td>3413289470</td>
    </tr>
</tbody>
  </table> 

</body>
</html>
