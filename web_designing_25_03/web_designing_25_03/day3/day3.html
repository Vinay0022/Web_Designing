<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 Lists</title>
    <link rel="stylesheet" href="day3.css">
</head>
<body>
    <!-- shortcuts
    li*4  
    -->
    
    <!-- List are block level elements -->
     <!-- 3 type of list
     1. Unordered List <ul> <li> 
     2. Ordered List <ol> <li>
     3. Description List 
     -->

     <!-- unordered list -->
     <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
     </ul>

     <!-- ordered list -->
      <!-- ordered tag attribte 
      1. type 
      2. start 
      -->
      <ol  start="50">
        <li>Frontend</li>
        <li>Backend</li>
        <li>Framework</li>
      </ol>

</body>
</html>
